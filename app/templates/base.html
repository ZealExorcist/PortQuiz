<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Security+ Ports & Protocols Quiz{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>    <header>
        <h1>Security+ Ports & Protocols Quiz</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <li><a href="{{ url_for('main.fill_blank') }}">Fill-in-Blank</a></li>
                <li><a href="{{ url_for('main.mcq') }}">Multiple Choice</a></li>
                <li><a href="{{ url_for('main.memory') }}">Memory Match</a></li>
                <li><a href="{{ url_for('main.get_questions') }}" target="_blank">Questions API</a></li>
            </ul>
        </nav>
        <div class="theme-toggle">
            <label for="dark-mode-toggle">Dark Mode</label>
            <input type="checkbox" id="dark-mode-toggle">
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
      <footer>
        <p>&copy; 2025 Security+ Ports & Protocols Quiz</p>    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/storage.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
